name = "iamkey-backend-simulator"
main = "src/index.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

[vars]
ENVIRONMENT = "simulator"

# Local development settings
[dev]
port = 3000
local_protocol = "http"
ip = "0.0.0.0"

# KV namespace for local development
[[kv_namespaces]]
binding = "IAMKEY_KV"
id = "simulator-kv"
